<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
div{
	width: 400px;
	border: 2px solid;
}
</style>
<script>
var nums = [1,2,3,4,5]; 
function getData(){
	var result = '';
	for(var i in nums){
		result += '<p1> ' +nums[i]+ '</p>';
	}
	document.querySelector('div').innerHTML = result;

};
</script>
</head>
<body>
<a href="#" onclick="getData();">click</a>
<div></div>

</body>
</html>
