
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<style>
#item{
	width:300px;
	height:100px;
	border:2px solid red;
}
#item > div{
	width:99px;
	height:100px;
	border:1px solid blue;
	float:left;
}
#cart{
	width:300px;
	border:1px dotted green;
	margin:5px 0;
}
#sum{
	width:300px;
	border:1px dotted yellow;
	margin:5px 0;
}
</style>
<script>
function cartView(name, price){
	var result = '<h2>'+name+' '+price+'</h2>';
	$('#cart').append(result);
};

function sumView(total){
	var result = '<h2>ÇÕ°è : '+total+'</h2>';
	$('#sum').empty();
	$('#sum').append(result);
};

$(document).ready(function(){
	var total = 0;
	$('#item > div').click(function(){
		var num = $(this).attr('num');
		var name = $('#item > div:eq('+num+') > h2').text();
		var price = $('#item > div:eq('+num+') > p').text();
		total += Number(price);
		cartView(name,price);
		sumView(total);
	});
	
});
</script>
</head>
<body>
<div id="item">
	<div num="0">
	 <h2>»§</h2>
	 <p>10000</p>
	</div>
	<div num="1">
	 <h2>»ç°ú</h2>
	 <p>20000</p>
	</div>
</div>
<div id="cart">
	
</div>
<div id="sum">

</div>
</body>
</html>
