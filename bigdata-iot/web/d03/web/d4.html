<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
#out{
	width:300px;
	height:200px;
	border:2px solid red;
}
#out > div{
	width:100px;
	height:100px;
	float:right;
}
#in1{
	background: red;
}
#in2{
	background: blue;
}
#in3{
	background: green;
}
</style>
</head>
<body>
<h1>Position Test</h1>
<div id="out">
	<div id="in1"></div>
	<div id="in2"></div>
	<div id="in3"></div>
</div>
</body>
</html>
