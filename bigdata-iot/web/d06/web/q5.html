<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<style>
#product{
	width: 100%;
	height: 400px;
	border: 2px solid green;
}
#product > div{
	width: 18%;
	height: auto;
	border: 1px solid gray;
	float: left;
}
#product > div > img{
	width: 100%;
	height: 200px;
}
#cart{
	width: 100%;
	height: auto;
	border: 2px solid blue;
}
#cart > img{
	width: 50px;
	height: 50px;
}
</style>
<script>
var products = null;
var sum = 0;

function display(datas){
	$(datas).each(function(index,data){
		var result = '';
		result += '<div num="'+index+'">';
		result += '<img src="img/'+data.img+'">';
		result += '<p>'+data.name+'</p>';
		result += '<p>'+data.stock+'</p>';
		result += '<p>'+data.price+'</p>';
		result += '</div>';
		$('#product').append(result);
	});
};


function getData(){
	products = [
		{id:'001', name:'ÇÜ¹ö°Å1', price:'10000', img:'h1.jpg', stock:10},
		{id:'002', name:'ÇÜ¹ö°Å2', price:'20000', img:'h2.jpg', stock:20},
		{id:'003', name:'ÇÜ¹ö°Å3', price:'30000', img:'h3.jpg', stock:30},
		{id:'004', name:'ÇÜ¹ö°Å4', price:'40000', img:'h4.jpg', stock:40},
		{id:'005', name:'ÇÜ¹ö°Å5', price:'50000', img:'h5.jpg', stock:50}
	];
	display(products);
}

function cart(n){
	var name = products[n].name;
	var price = products[n].price;
	var img = products[n].img;
	var result = '';
	result += '<img src="img/'+img+'">';
	result += name+' '+price+'<br>';
	$('#cart').append(result);
	sum += price;
	$('#sum > span').text(sum);

}

$(document).ready(function(){
	getData();
	$('#product > div').click(function(){
		var num = $(this).attr('num');
		cart(num);
		//alert('OK '+num);
	});
});
</script>
</head>
<body>
<h1>POS SYSTEM</h1>
<a href="#">Chart</a>
<div id="product"></div>
<h1 id="sum">total <span></span></h1>
<div id="cart"></div>
</body>
</html>
