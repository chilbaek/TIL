<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<style>

</style>
<script>
function display(emps){
	var result = '';
	$(emps).each(function(index,emp){ //for
		result += '<h1>';
		result += emp.id +' '+ emp.pwd +' '+ emp.name;
		result += '</h1>';
	});	//
	$('div').html(result);
}

function getData(){
	var ems = [
		{id:'id01',pwd:'pwd01',name:'james1',age:20},
		{id:'id02',pwd:'pwd02',name:'james2',age:30},
		{id:'id03',pwd:'pwd03',name:'james3',age:40},
		{id:'id04',pwd:'pwd04',name:'james4',age:50},
		{id:'id05',pwd:'pwd05',name:'james5',age:60}
	];
	display(ems);
}

$(document).ready(function(){
	$('a').click(function(){
		getData();
	});
	
})
</script>
</head>
<body>
<h1>JQuery Array Test</h1>
<a href="#">GET DATA</a>
<div></div>
</body>
</html>
