<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<style>
div{
	width: 400px;
	height: 200px;
	border: 2px solid grey;
}
#d2{
	overflow: auto;
}
</style>
<script>
function op2(){
	var num = $('#d1 > input[name="tx"]').val();	//import
	if(num == '' || num == null){
		alert('Empty Feild: ' +num);
		$('#d1 > input[name="tx"]').focus();	//cursor focus
		return;
	}
	if(isNaN(num)){	//Is Not a Number?
		alert('Not a Number: ' +num);
		return;
	}
	$('#d2').append('<h2>'+num+'</h2>');
}

function op(n){ //operation
	if(n == '0'){	//1st button click
		var txt = $('#d1 > h1').text();	//import
		$('#d2 > h2').text(txt);	//export
		$('#d2 > input[name="t1"]').val(txt);	//export
	}else if(n == '1'){
		op2();
	}else if(n == '2'){
		$('#d2').empty();
	}
}

$(document).ready(function(){
	$('button').click(function(){
		var num = $(this).attr('num');
		op(num);
		//alert($(this).attr('num'));
	});
});
</script>
</head>
<body>
<button num="0">text</button>
<button num="1">number</button>
<button num="2">empty</button>
<button num="3">click4</button>
<div id="d1">
	<h1>header</h1>
	input1<input type="text" name="tx"><br>
</div>
<div id="d2">
	input2<input type="text" name="t1"><br>
	<h2>H2</h2>
</div>
<div id="d3"></div>
<a></a>
</body>
</html>
