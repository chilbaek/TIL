<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<style>

</style>
<script>
function display(text){
	$('h1:eq(1)').html(text);
};

function getData(){
	$.ajax({
		url:'getdata',
		success:function(result){
			display(result);
		},
		error:function(){
			alert('Error.....');
		}
	});
};

$(document).ready(function(){
	setInterval(function(){
		getData();
	},1000);
	$('button').click(function(){
		getData();
	});
});
</script>
</head>
<body>
<h1>ajax TEST</h1>
<button>Click</button>
<h1>Result</h1>

</body>
</html>
